<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.validate.js"></script>
    <script src="../js/additional-methods.js"></script>

    <style>
        #form ul>li{
            margin-top: 20px;
            height: 15px;
        }
    </style>
</head>
<body>
<div>
    <form id="form" action="#" method="get">
        <ul>
            <li>
                <label>用户名:</label><input name="username" type="text" placeholder="不少于两个字符">
            </li>
            <li>
                <label>密码:</label><input id="password" name="password" type="password" placeholder="不少于6位">
            </li>
            <li>
                <label>重复密码:</label><input  name="confirm" type="password">
            </li>
            <li>
                <label>邮箱:</label><input name="myemail" type="email">
            </li>
            <li>
                <label>电话号码:</label><input name="tel" type="tel">
            </li>

        </ul>


    </form>
</div>
<script>



    $(function () {
            $("#form").validate({
                rules:{
                    username:{
                        required:true,
                        minlength:2
                    },
                    password:{
                        required:true,
                        rangelength:[6,12]
                    },
                    confirm:{
                       equalTo:"#password",
                        required:true
                    },
                    myemail:{
                        email:true
                    },
                    tel:{
                        rangelength:[11,11]
                    }



                }
            });

        $("#btn").click(function () {
            //toggle方法不能使用了在1.8之后
//                $("#img").fadeToggle();
            $("#img").animate({left: "+=1000px"}, 5000, function () {
                alert("over");
            });
        })


    })


</script>
</body>
</html>
